<!DOCTYPE html>
   <head>
     <link rel="stylesheet" type="text/css" href=style.css>
       <meta charset="utf-8">
       <title></title>
   </head>
   <body>
     <h1>Let's Create an ID card!</h1>
<form>
      <div class="group">
       <label for="firstName">First Name</label> <br>
       <input type="text" id="firstName">
     </div>
     <div class="group">
       <label for="lastName">Last Name</label> <br>
       <input type="text" id="lastName">
     </div>
     <div class="group">
       <label for="age">Age</label> <br>
       <input type="text" id="age">
     </div>
     <div class="group">
       <label for="phoneNumber">Phone Number</label> <br>
       <input type="text" id="phoneNumber">
     </div>
     <div class="group">
       <label for="address">Address</label> <br>
       <input type="text" id="address">
     </div>
     <div class="group">
       <input id="getIdCard" type="button" value="Get ID Card!" onclick="idCard()";/>
     </div>
</form>

       <div id="idCard">
          <img src="http://www.iconninja.com/files/373/611/612/person-user-profile-male-man-avatar-account-icon.svg">
          <p id="postFullName"></p>
          <div class=lowerCase>
          <p id="postAge"></p>
          <p id="postPhoneNumber"></p>
          <p id="postAddress"></p>
        </div>
      </div>

       <script src=script.js></script>
</body>
